<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do Application</title>
</head>

<body>
    <div class="wrapper">
        <div class="list">
            <h2>Unordered List: </h2>
            <ul id="list" onclick="remove(this)">
                <li>Buy Dog Food</li>
                <li>Go to cinema</li>
                <li>Clean room</li>
                <li>Finish homework</li>
                <li>Sleep early</li>
            </ul>
        </div>
        <div class="form">
            <form><input id="input" type="text" placeholder="Enter a new list item..."></form>
            <button onclick="addlist()">Submit</button>
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
